name: "Sign In Flow"
description: "sign in flow with platform-specific elements and behaviors"
tags:
  - feature:auth
  - test-type:happy-path
  - priority:p1
  - component:signin
  - owner:auth-team
  - platform:ios
  - platform:android
env:
  EMAIL: "${TEST_USER}"
  PASSWORD: "${TEST_PASSWORD}"
  PASSCODE: "0"
appId: ${APP_ID}
---
- launchApp

- runFlow:
    when:
      visible: "Welcome back"
    file: sub/soft-sign-in-android.yaml

- runFlow:
    when:
      visible: "Sign Up"
    file: sub/normal-sign-in-android.yaml
